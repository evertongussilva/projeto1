<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverFy</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="Neon fundos.mp4" type="video/mp4">
    </video>
    <div class="player-container">
        <div class="image-container">
            <img src="foto de fundo.jpg" alt="Imagem da capa da música">
        </div>
        <div class="audio-info neon-glow">
            <p id="nome-da-musica">Nome da Música</p>
            <p id="nome-do-artista">Nome do Artista</p>
        </div>
        <audio id="audio" controls autoplay>
            <source src="Musicas/Ark Patrol - Let Go (ft. Veronika Redd) [Heroic]_Ts5ZiojkOe4.mp3" type="audio/mpeg">
            <source src="Musicas/Billie Eilish, Khalid - lovely (Official Music Video)_V1Pl8CzNzCw.mp3" type="audio/mpeg">
            <source src="Musicas/Blackbear - _Idfc_ (Acoustic) OFFICIAL VERSION_-N89TPQdX2o.mp3" type="audio/mpeg">
            <source src="Musicas/gnash - i hate u, i love u ft. olivia o'brien (music video)_BiQIc7fG9pA.mp3" type="audio/mpeg">
            <source src="Musicas/Imagine Dragons - Believer (Official Music Video)_7wtfhZwyrcc.mp3" type="audio/mpeg">
            <source src="Musicas/Imagine Dragons - Bones (Official Music Video)_TO-_3tck2tg.mp3" type="audio/mpeg">
            <source src="Musicas/Imagine Dragons x J.I.D - Enemy (from the series Arcane League of Legends)_D9G1VOjN_84.mp3" type="audio/mpeg">
            <source src="Musicas/Olivia Rodrigo - good 4 u (Official Video)_gNi_6U5Pm_o.mp3" type="audio/mpeg">
            <source src="Musicas/Set Fire to the Rain_uJdu4Lfy8aI.mp3" type="audio/mpeg">
            <source src="Musicas/Shawn Mendes, Camila Cabello - Señorita_Pkh8UtuejGw.mp3" type="audio/mpeg">
        </audio>
         </audio>
        <div class="controls">
            <button id="prev-button">Anterior</button>
            <button id="play-pause-button">Play</button>
            <button id="next-button">Próxima</button>
        </div>
    <script src="radio.js"></script>
</body>
</html>
